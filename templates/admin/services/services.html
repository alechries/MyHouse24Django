{% extends 'admin/base.html' %}
{% block page_title %}
    <h1 class="m-0">Редактирование услуг</h1>
{% endblock %}
{% block pagination_link %}
    <li class="breadcrumb-item">
        <a href="{% url 'admin_index' %}">
            <i class="fa fa-home"></i>
            Главная</a>
    </li>
    <li class="breadcrumb-item active">Редактирование услуг</li>
{% endblock %}
{% block main_content %}
<section class="content">
    <div class="container-fluid">
        <div class="card card-secondary card-outline">
            <div class="default-area">
                <div class="nav-tabs-custom">
                    <ul class="nav nav-tabs">
                        <li class="active"><a href="{% url 'admin_services' %}">Услуги</a></li>
                        <li><a href="{% url 'admin_services-measurement' %}">Ед. измерения</a></li>
                    </ul>
                </div>
            </div>
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="default-area">
                    <div>Model Formset</div>
                </div>
                <div class="default-area default-half text-center">
                    <button type="submit" class="btn btn-success">Сохранить</button>
                </div>
            </form>
        </div>
    </div><!-- /.container-fluid -->
</section>
{% endblock %}
