{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Вход</title>
    <link href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'cabinet/css/login/styles.css' %}">
</head>
<body class="login-page" style="height: auto; min-height: 100%;">
    <div class="login-box">
        <div class="login-logo">
            <a href="{% url 'public_index' %}">
                <img src="http://myhouse24.avada-media.ua/logo.svg" alt="logo">
            </a>
        </div>
        <div class="nav-tabs-custom">
            <ul class="nav nav-tabs">
                <li class="active"><a href="{% url 'cabinet_login' %}">Для жильца</a></li>
                <li><a href="{% url 'admin_login' %}" data-toggle="tab" aria-expanded="true">Для администрации</a></li>
            </ul>
            <div class="tab-content">
                <div class="tab-pane active" id="tab_1">
                    <div class="login-box-body">
                        {{ alerts }}
                        <form action="{% url 'admin_login' %}" method="post">
                            {% csrf_token %}
                            <p class="login-box-msg">Вход в личный кабинет</p>
                            <div class="form-group has-feedback field-loginform-username required">
                                {{ form.email }}
                                <i class="fas fa-envelope form-control-feedback"></i>
                            </div>
                            <div class="form-group has-feedback field-loginform-password required">
                                {{ form.password }}
                                <i class="fas fa-lock form-control-feedback"></i>
                            </div>
                            <div class="row">
                                <div class="col-xs-12">
                                    <button type="submit" class="btn btn-primary btn-block">Вход</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
    </div>
</div>
</body>
</html>
