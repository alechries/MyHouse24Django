{% extends 'cabinet/base.html' %}
{% block page_title %}
    <h1 class="m-0">Сообщение</h1>
{% endblock %}
{% block main_content %}
<section class="content input-form">
<div class="container-fluid">
    <div class="card card-secondary card-outline">
        <div class="default-area">
            <div class="row">
                {{ message.title }}
            </div>
            <div class="row d-flex justify-content-end">
                <div class="col">
                    От: {{ message.addressee }}
                </div>
                <div class="col d-flex justify-content-end">
                    {{ message.created_date }}
                </div>
            </div>
            <div>
                <p>{{ message.text }}</p>
            </div>
            <div class="row">
            <a href="{% url 'cabinet_messages-delete' pk=message.pk %}" type="button" class="btn btn-default margin-bottom-15">Удалить</a>
        </div>
        </div>
    </div>
</div>
</section>
{% endblock %}
