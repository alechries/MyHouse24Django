{% extends 'public/base.html' %}
{% load static %}
{% block content %}
    <div class="breadcrumbs">
        <div class="container">
            <div class="row">
                <div class="col-xs-12">
                    <ol class="breadcrumb">
                        <li><a href="{% url 'public_index' %}">Главная</a></li>
                        <li class="active">
                            О нас
                        </li>
                    </ol>
                </div>
            </div>
        </div>
    </div>
    <div class="about">
    <div class="container">
        <div class="row">
            <div class="col-xs-12">
                <div class="box clearfix">
                    <div class="page-header">
                        <h1>{{ page.title }}</h1>
                    </div>
                    <img src="{% if page.poster %}{{ page.poster.url }}{% else %}{% static 'no_icon.png' %}{% endif %}" class="img-responsive imgFloatRight" alt="" width="250">
                    <p>{{ page.description|safe }}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="gallery">
        <div class="container">
            <div class="row">
                {% for block in page_blocks %}
                <div class="col-xs-12 col-sm-6 col-md-3 item" data-src="/upload/WebsiteAboutImage/86/image.jpg">
                    <a href="#">
                        <img src="{% if block.image %}{{ block.image.url }}{% else %}{% static 'no_icon.png' %}{% endif %}" alt="" class="img-responsive img-thumbnail">
                    </a>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
    <div class="about">
        <div class="container">
            <div class="row">
                <div class="col-xs-12">
                    <div class="box clearfix">
                        <div class="page-header">
                            <h3>Дополнительные услуги</h3>
                        </div>
                        <p></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
